<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Placeholder</title>

  <style>
    :root {
      --bg: #fff;
      --text: #1d1d1f;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      transition: background 0.6s ease, color 0.6s ease;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--text);
      margin: 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
      transition: color 0.6s ease;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-out {
      animation: fadeOutDown 0.5s ease-out forwards;
    }

    .fade-in {
      animation: fadeInUp 0.5s ease-out forwards;
    }

    @keyframes fadeOutDown {
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    /* Dark mode variables */
    .dark {
      --bg: #000;
      --text: #f5f5f7;
    }
  </style>
</head>
<body>
  <h1 id="text">Crafting ideas.</h1>

  <script>
    const phrases = [
  "You have the right to work, not to the fruits.",
  "Be steady in success and failure.",
  "Rise above dualities.",
  "Let your mind be undisturbed.",
  "Perform your duty with discipline.",
  "Peace comes from within.",
  "Detach. Act. Grow.",
  "Do not waver in uncertainty."
];


    let index = 0;
    const textElement = document.getElementById('text');

    setInterval(() => {
      textElement.classList.remove('fade-in');
      textElement.classList.add('fade-out');

      setTimeout(() => {
        index = (index + 1) % phrases.length;
        textElement.textContent = phrases[index];

        textElement.classList.remove('fade-out');
        textElement.classList.add('fade-in');
      }, 500);
    }, 3000);

    let darkMode = false;
    let isTransitioning = false;

    document.body.addEventListener('click', () => {
      if (isTransitioning) return;
      isTransitioning = true;

      darkMode = !darkMode;
      document.body.classList.toggle('dark', darkMode);

      setTimeout(() => {
        isTransitioning = false;
      }, 600);
    });
  </script>
</body>
</html>
